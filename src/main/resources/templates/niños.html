<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Niños - GAMS Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/estilos/navbar.css}" />
    <link rel="stylesheet" th:href="@{/estilos/items-productos.css}" />
    <link rel="stylesheet" th:href="@{/estilos/footer.css}" />
  </head>
  <body>
    <header th:replace="~{fragments/layout :: navbar}"></header>
    <main class="container my-5">
      <h2 class="mb-4">Productos de Niños Destacados</h2>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="producto : ${productos}">
          <div class="card product-card h-100 border-0 shadow-sm">
            <div class="position-relative">
              <div
                class="discount-badge"
                th:if="${producto.descuento != null and producto.descuento != ''}"
                th:text="'-' + ${producto.descuento}"
              ></div>

              <div class="product-img-container">
                <img
                  th:src="${producto.imagen}"
                  th:alt="${producto.nombre}"
                  class="product-img"
                />
              </div>
            </div>

            <div class="card-body d-flex flex-column">
              <div
                class="brand text-uppercase"
                th:text="${producto.marca} ?: 'GENÉRICO'"
              ></div>

              <h5 class="product-title mb-2" th:text="${producto.nombre}"></h5>

              <div
                class="mb-2"
                th:if="${producto.envioGratis != null and producto.envioGratis}"
              >
                <span class="free-shipping">
                  <i class="bi bi-truck"></i> Envío gratis en APP
                </span>
              </div>

              <div class="d-flex align-items-center mb-3">
                <span
                  class="price me-2"
                  th:text="'S/ ' + ${#numbers.formatDecimal(
                      (producto.precioConDescuento != null ? producto.precioConDescuento : producto.precio),
                      1, 2,'POINT'
                  )}"
                ></span>

                <span
                  class="old-price text-muted text-decoration-line-through"
                  th:if="${producto.precioConDescuento != null}"
                  th:text="'S/ ' + ${#numbers.formatDecimal(producto.precio, 1, 2,'POINT')}"
                ></span>
              </div>

              <!-- Botones -->
              <div class="mt-auto d-flex flex-column">
                <!-- Botones de usuario -->
                <button class="btn btn-action mb-2 btn-add-cart">
                  <i class="bi bi-cart-plus me-1"></i>Añadir al carrito
                </button>
                <button class="btn btn-action mb-2 btn-comprar">Comprar</button>

                <!-- Botones de administrador -->
                <div class="d-flex gap-1">
                  <a
                    th:href="@{/productos/editar/{id}(id=${producto.id})}"
                    class="btn btn-warning btn-sm flex-fill"
                  >
                    <i class="bi bi-pencil-square"></i> Editar
                  </a>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm flex-fill"
                    data-bs-toggle="modal"
                    th:data-bs-target="'#deleteModal' + ${producto.id}"
                  >
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Modales de confirmación de eliminación (fuera del bucle) -->
    <div th:each="producto : ${productos}">
      <div
        class="modal fade"
        th:id="'deleteModal' + ${producto.id}"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">
                <i class="bi bi-exclamation-triangle text-danger me-2"></i>
                Confirmar Eliminación
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="text-center">
                <i class="bi bi-trash3 text-danger" style="font-size: 3rem;"></i>
                <p class="mt-3 mb-2">
                  ¿Estás seguro de que quieres eliminar este producto?
                </p>
                <p class="fw-bold text-primary" th:text="${producto.nombre}"></p>
                <p class="text-danger mb-0">
                  <small><i class="bi bi-info-circle me-1"></i>Esta acción no se puede deshacer.</small>
                </p>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-x-circle me-1"></i>Cancelar
              </button>
              <form
                th:action="@{/productos/eliminar/{id}(id=${producto.id})}"
                method="post"
                class="d-inline"
              >
                <button type="submit" class="btn btn-danger">
                  <i class="bi bi-trash me-1"></i>Eliminar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
