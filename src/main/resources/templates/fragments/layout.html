<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:fragment="navbar">
      <header>
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mb-0 h1" href="/">GAMS</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/hombres">Hombres</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/niños">Niños</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Colecciones
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="/colecciones/anime"
                        >Anime</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/colecciones/deporte"
                        >Deporte</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/conocenos">Conócenos</a>
                </li>
                <!-- Solo visible para ADMIN -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                  <a class="nav-link" th:href="@{/productos/nuevo}">Añadir productos</a>
                </li>
              </ul>
            </div>
            <div class="user-icons d-flex align-items-center">
              <!-- Si NO está autenticado -->
              <th:block sec:authorize="isAnonymous()">
                <a href="/login" class="nav-link text-white">
                  <i class="bi bi-person-circle fs-4"></i>
                </a>
              </th:block>
              <!-- Si está autenticado -->
              <th:block sec:authorize="isAuthenticated()">
                <span class="nav-link text-white">
                  <i class="bi bi-person-circle fs-4"></i>
                  <span sec:authentication="name"></span>
                </span>
                <a href="/logout" class="nav-link text-white">Salir</a>
              </th:block>
              <a href="#" class="nav-link text-white position-relative">
                <i class="bi bi-cart3 fs-4"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
              </a>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div th:fragment="footer">
      <footer>
        <div class="container">
          <div class="footer-content">
            <div>
              <p class="mb-0">© 2025 GAMS. Todos los derechos reservados.</p>
            </div>
            <div class="social-links">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-twitter-x"></i></a>
              <a href="#"><i class="bi bi-pinterest"></i></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
