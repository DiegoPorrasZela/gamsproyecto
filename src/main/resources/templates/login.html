<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gams Store - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/estilos/login.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/estilos/navbar.css}" />
    <link rel="stylesheet" th:href="@{/estilos/footer.css}">
  </head>

  <body>
    <header th:replace="~{fragments/layout :: navbar}"></header>
    <main>
      <div class="container" id="container">
        <div class="form-container">
          <h2>Iniciar Sesión</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Contraseña"
              required
            />
            <button type="submit">Ingresar</button>
          </form>
          <div class="social-login">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-google"></i>
            <i class="bi bi-instagram"></i>
          </div>
          <button
            class="exit-button"
            onclick="window.location.href='/'"
          >
            Ir a inicio
          </button>
        </div>
        <div class="form-container">
          <h2>Registrarse</h2>
          <form id="registerForm">
            <input
              type="text"
              id="registerName"
              placeholder="Nombre"
              required
            />
            <input
              type="email"
              id="registerEmail"
              placeholder="Correo"
              required
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Contraseña"
              required
            />
            <button type="submit">Registrarme</button>
          </form>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
